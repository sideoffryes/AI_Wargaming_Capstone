<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css"></link>
    <title>Registration Form</title>

    <script>
        var swap_menu = false;
        function dropDown(){
            document.getElementById("dropdownmenu").classList.toggle("show");

            if(swap_menu == false){
                document.getElementById("menu_icon").src="../static/menu_open.png";
                swap_menu = true;
            }
            else {
                document.getElementById("menu_icon").src="../static/menu.png";
                swap_menu = false;
            }    
        }        
    </script>
</head>

<body>
    <div class="main-container">
        <div class="banner">
            <div class = "dropdown">
                <img src="../static/menu.png" id="menu_icon" alt = "menu" height="50" width="50"onclick="dropDown()"> 
                <div id = "dropdownmenu" class="dropdown-content">
                    <a href = "index.html"><img src = "../static/cs_logo.gif">Generate Document</a>
                    <a href = "register.html"><img src = "../static/key.png" height="60" width="40">Register a new account</a>
                    <a href = "login.html"><img src = "../static/key.png" height="60" width="40">Login</a>
                    <a href = "my_artifacts"><img src = "../static/account_circle.png" height="60" width="40">View Your Artifacts</a>
                    <a href = "/docs/index.html"><img src = "../static/menu_book.png" height="60" width="40">How to Use</a>
                    <a href = "logout"><img src = "../static/key.png" height="60" width="40">Logout</a>
                </div>
            </div>
        </div> <!--left banner -->

        <div class="content">
            <img src="../static/main_logo.png" alt="USNA logo">

            <h2>Registration Form</h2>
            <p>{{ errorMsg }}</p>
            <form action="{{ url_for('handle_registerPost') }}" method="POST">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
