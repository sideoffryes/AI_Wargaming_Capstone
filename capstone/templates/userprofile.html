<head>
    <meta charset="UTF-8">
    <title>AI Wargaming</title>
    <link rel="stylesheet" href="../static/style.css">
    <!--ADD APACHE LICENSE TO LIST FOR USING GOOGLE ICONS-->
    <script>
        var swap_menu = false;
        var changePswd = false;
        var profileOpen = false;
        function dropDown(){
            document.getElementById("dropdownmenu").classList.toggle("show");

            if(swap_menu == false){
                document.getElementById("menu_icon").src="../static/menu_open.png";
                swap_menu = true;
            }
            else {
                document.getElementById("menu_icon").src="../static/menu.png";
                swap_menu = false;
            }
        }
        function openProfile(){
            document.getElementById("profilemenu").classList.toggle("profile-info-show");
            profileOpen = true;
        }
        function openChangePswd(){
            document.getElementById("changePassword").classList.toggle("changePswd-show");
            changePswd = true;
        }
    </script>
</head>

<body>
    <div class="main-container">
        <div class="banner">
            <div class = "dropdown">
                <img src="../static/menu.png" id="menu_icon" alt = "menu" height="50" width="50"onclick="dropDown()"> 
                <div id = "dropdownmenu" class="dropdown-content">
                    <a href = "index"><img src = "../static/Computer Science Logo_RGB.png" height="180" width="160">Generate Document</a>
                    <a href = "login"><img src = "../static/key.png" height="60" width="40">Login</a>
                    <a href = "userprofile"><img src = "../static/account_circle.png" height="60" width="40">User Profile</a>
                    <a href = "/docs/index.html"><img src = "../static/menu_book.png" height="60" width="40">How to Use</a>
                    <a href = "logout"><img src = "../static/logout.png" height="60" width="40">Logout</a>
                </div>
            </div>
        </div> <!--left banner -->
        
        <div class="user-content"> <!--middle-->   
                <div class = "user-menu" >
                    <h3>User Menu</h3>
                    <button onclick="openProfile()">Profile Info</button>
                    <button onclick="location.href = 'my_artifacts';">History</button>
                </div>

                <div class="profile-info">
                    <div id="profilemenu" class="profile-info-content">
                        <h3>Your Profile</h3>
                        <!-- FOR CALEB: IMPORT USER INFO INTO HERE -->
                        <p>Username: {{ username }}</p>
                        <button onclick="openChangePswd()">Change Password</button>
                    </div>
                </div>

                <div class="changePswd">
                    <div id="changePassword" class="changePswd-content">
                        <form>
                            <label for="curpwd">Current Password:</label>
                            <input type="password" id="curpwd" name="curpwd">
                            <label for="newpwd">New Password:</label>
                            <input type="password" id="newpwd" name="newpwd">
                            <label for="conpwd">Confirm Password:</label>
                            <input type="password" id="conpwd" name="conpwd">
                        </form>
                    </div>
                </div>
        </div>

        <div class="user-right-banner"></div> <!--right banner -->
    </div>
</body>
