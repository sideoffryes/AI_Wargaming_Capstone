<head>
    <meta charset="UTF-8">
    <title>AI Wargaming</title>
    <link rel="stylesheet" href="../static/style.css">
    <!--ADD APACHE LICENSE TO LIST FOR USING GOOGLE ICONS-->
    <script>
        var swap_menu = false;
        function dropDown(){
            document.getElementById("dropdownmenu").classList.toggle("show");

            if(swap_menu == false){
                document.getElementById("menu_icon").src="../static/menu_open.png";
                swap_menu = true;
            }
            else {
                document.getElementById("menu_icon").src="../static/menu.png";
                swap_menu = false;
            }
        }
        function openProfile(){
            document.getElementById("profilemenu").classList.toggle("profile-info-show");
        }
    </script>
</head>

<body>
    <div class="main-container">
        <div class="banner">
            <div class = "dropdown">
                <img src="../static/menu.png" id="menu_icon" alt = "menu" height="50" width="50"onclick="dropDown()">

                    <a href = "#"><img src = "../static/menu_book.png" height="60" width="40">How to Use</a>
                </div>
            </div>
        </div> <!--left banner -->
        
        <div class="user-content"> <!--middle-->
                
                <div class = "user-menu" >
                    <h3>User Menu</h3>
                    <button onclick="openProfile()">Profile info</button>

                </div>
